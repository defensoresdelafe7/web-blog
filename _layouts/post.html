---
layout: default
---

<!--Container-->
<div class="md:pt-20">
  <img src="{{site.baseurl}}/assets/images/{{ page.image }}" class="w-full object-cover lg:rounded m-1" style="height: 28em;"/>
  <div class="max-w-prose mx-auto">
    <div class="w-full text-gray-800 leading-normal">
      <div class="py-4"></div>   
      <!--Post Content-->
      <article class="max-w-prose prose prose-lg">
        <div class="font-serif py-0">
          <h1 class="inline">{{ page.title }}</h1>
          <div class="py-1"></div>   
          <p class="inline text-sm md:text-base font-normal text-gray-600">Publicado el {{ page.date | date: "%-d %B %Y" }}</p>
        </div>
        <div class="py-2"></div>
        <div class="">
          {{ content }}
        </div>
      </article>
